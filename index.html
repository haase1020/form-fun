<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fun</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1>Sign Up Today!</h1>
       <!-- Form -->
       <form id="form">
           <!-- full name -->
           <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" id="name" placeholder="Full Name"
               required minlength="3" maxlength="100">
           </div>
           <!-- phone number -->
           <div class="form-group">
               <label for="phone">Phone number</label>
               <input type="tel" id="phone" placeholder="000-000-0000"
               required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
           </div>
           <!-- email -->
           <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@address.com"
                required >
            </div>
            <!-- website -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="htttp://yoursite.com"
                required>
            </div>
             <!-- password -->
             <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password (min. 8 characters)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="please include at least one uppercase character, one lowercase character, and one number">
            </div>
             <!-- confirm password -->
             <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="confirm password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Sign Up</button>
       </form>
       <!-- Error or success message -->
       <div class="message-container"> 
        <h3 id="message">Don't hesitate!</h3>
       </div> 
   </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
